<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{page.addTodo}">할일 등록</h2>
    </div>
    <h4 class="mb-3">할일 입력</h4>
    <form action="todo.html" th:action th:object="${todo}" method="post">
<!--    같은 URL로 오더라도 PostMapping의 메서드가 호출됨. 그래서 th:action 뒤를 비워도 됨 -->
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">글로벌 오류 메시지</p>
        </div>
        <div>
            <label for="todoTitle" th:text="#{label.todo.todoTitle}">할일 제목</label>
            <input type="text" id="todoTitle" th:field="*{todoTitle}" th:errorclass="field-error"
                   class="form-control" placeholder="할일 제목을 입력하세요">
            <div class="field-error" th:errors="*{todoTitle}">
                할일 제목 오류
            </div>
        </div>
        <div>
            <label for="todoBody" th:text="#{label.todo.todoBody}">할일 내용</label>
            <input type="text" id="todoBody" th:field="*{todoBody}" th:errorclass="field-error"
                   class="form-control" placeholder="필요한 경우, 할일의 내용을 입력하세요">
            <div class="field-error" th:errors="*{todoBody}">
                할일 내용 오류
            </div>
        </div>
        <hr class="my-4">
        <div>완료 여부</div>
        <div>
            <div class="form-check">
                <input type="checkbox" id="open" th:field="*{todoCmplt}" value="true" class="form-check-input">
                <label for="open" class="form-check-label">완료 check</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">할일 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='todos.html'"
                        th:onclick="|location.href='@{/basic/todos}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
